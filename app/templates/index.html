<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Kirchberg Tisch Auswahl</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="static/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
	<link href='static/js/libs/tipsy/src/stylesheets/tipsy.css' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div id="welcomeBox" class="modalBox">

	<form id="welcome" method="post">
	<p id="modalWelcome">Willkommen, Bitte Namen auswählen:</p>
	<select id="nameInput" name="name">
		<option value="">Auswählen...</option>
	</select>
	<input type="image" id="nameGo" src="static/img/goButton.png" height="30px" style="position: relative; top: 7px; left: 10px;"/>
	<p id="errorMessage">Sorry, Sie haben keinen Namen gewählt.<br /> Bitte probieren Sie noch einmal oder senden Sie uns eine Email.</p>
	</form>

</div>

<div id="goodbyeBox" class="modalBox">

	<p id="modalGoodbye">Vielen Dank, Wir sehen uns am 28. Dezember.</p>

</div>

<div id="container">
<div id="buhne">BÜHNE</div>
<div id="info">

	<p>Hallo Familie <span id="userName">Kirchberg</span>, bitte wählen Sie:</p>
	<h2 id="userSeatCount">3</h2>
	<h3 id="seatCountLabel">Sitze</h3>
	<p id="infoMessage">Sorry, Dieser Sitz ist bereits reserviert.</p>


</div>
</div>



<div id="mask">&nbsp;</div>
<input type="hidden" id="userSeats" />
<input type="hidden" id="userID" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="static/js/libs/tipsy/src/javascripts/jquery.tipsy.js"></script>
<script src="static/js/seatingplan.js"></script>
</body>
</html>
